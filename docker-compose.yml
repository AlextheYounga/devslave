name: devslave

x-shared: &shared
  restart: unless-stopped
  image: docker.n8n.io/n8nio/n8n
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - DB_POSTGRESDB_USER=${POSTGRES_NON_ROOT_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_NON_ROOT_PASSWORD}
    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_HEALTH_CHECK_ACTIVE=true
    - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
  links:
    - postgres
    - redis
  volumes:
    - n8n_storage:/home/node/.n8n
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_NON_ROOT_USER
      - POSTGRES_NON_ROOT_PASSWORD
    volumes:
      - db_storage:/var/lib/postgresql/data
      - ./docker/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    volumes:
      - redis_storage:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    <<: *shared
    build: ./docker/n8n
    image: n8n-ssh:local
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      app:
        condition: service_started
    ports:
      - 127.0.0.1:5678:5678
    volumes:
      - n8n_storage:/home/node/.n8n
      - ssh_shared:/ssh:ro

  n8n-worker:
    <<: *shared
    build: ./docker/n8n
    image: n8n-ssh:local
    command: worker
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started
      app:
        condition: service_started
    volumes:
      - n8n_storage:/home/node/.n8n
      - ssh_shared:/ssh:ro

  app:
    build: .
    restart: unless-stopped
    volumes:
      # Bind-mount source repo into isolated agent directory to avoid clobbering /app/dev
      - .:/app/agent
      # Named volumes for deps/build artifacts (scoped to agent dir)
      - app_node_modules:/app/agent/node_modules
      - app_dist:/app/agent/dist
      # Dedicated persistent dev workspace (agent output, generated code, temp repos, etc.)
      - dev_data:/app/dev
      # Mount Codex config from host (run 'codex login' on host first)
      - ~/.codex:/root/.codex:ro
      # Shared SSH key volume for n8n<->app communication
      - ssh_shared:/ssh
    working_dir: /app/agent
    environment:
      - NODE_ENV=development
      - AGENT_ROOT=/app/agent
      - DEV_ROOT=/app/dev
    ports:
      - "127.0.0.1:3000:3000"
    expose:
      - "2222"

volumes:
  db_storage:
  n8n_storage:
  redis_storage:
  app_node_modules:
  app_dist:
  dev_data:
  ssh_shared:
